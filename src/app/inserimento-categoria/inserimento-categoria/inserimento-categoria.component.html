<div class="container mt-5">
  <h3>Inserimento Categoria</h3>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6">
        <form (ngSubmit)="inserisciCategoria()">
          <div class="mb-3">
            <label for="nomeCategoria" class="form-label">Nome Categoria</label>
            <input
              type="text"
              class="form-control"
              id="nomeCategoria"
              required
              [(ngModel)]="categoria.nome"
              name="nomeCategoria"
            />
          </div>

          <div>
            <button type="submit" class="btn btn-primary">
              Inserisci Categoria
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
